    <!doctype html>
    <html>
    <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    </head>
    <body>
    <h1>{{ title }}</h1>
    <form action="/register" method="post">
        <label>{{ "Name" if lang.startswith("en") else "Nombre" }}: <input name="name" required></label><br>
        <label>{{ "Comuna (1-10)" if lang.startswith("en") else "Comuna (1-10)" }}: 
        <input name="comuna" type="number" min="1" max="10" value="1" required>
        </label><br>
        <label>{{ "Carrera" if lang.startswith("en") else "Carrera" }}:
        <select name="carrera">
            <option>Medicina</option><option>Ingeniería</option><option>Abogacía</option><option>Licenciatura</option>
        </select>
        </label><br>
        <button type="submit">{{ "Register" if lang.startswith("en") else "Registrar" }}</button>
    </form>
    <hr>
    <p>{{ "Or use API" if lang.startswith("en") else "O use la API" }}</p>
    </body>
    </html>
